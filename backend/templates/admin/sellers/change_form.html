{% extends "admin/change_form.html" %}

{% block submit_buttons_bottom %}
    {% if original.status == None %}
        <div class="submit-row">
            <input type="submit" value="Save" name="_save"/>
        </div>
    {% elif original.status == 'P' %}
        <div class="submit-row">
            <input type="submit" value="Approve" name="_approve_application" class="default"/>
            <input type="submit" value="Reject" name="_reject_application" class="deletelink"/>
        </div>
    {% endif %}

{% endblock %}
